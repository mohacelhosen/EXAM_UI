<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row m" *ngFor="let q of quizzes">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-subtitle>
                        {{q.title}}
                    </mat-card-subtitle>
                    <mat-card-subtitle>
                        {{q.categoryObject.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{q.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">View</button>
                    <button mat-raised-button color="accent">Start</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
