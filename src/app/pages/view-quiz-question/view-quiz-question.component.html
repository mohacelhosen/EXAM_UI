<h1>Add the questions for this Quiz</h1>
<mat-card>
    <mat-card-header>
        <h2>QUIZ: {{qtitle}}</h2>
    </mat-card-header>
    <mat-card-content *ngIf="userRole === 'ADMIN' || userRole === 'TEACHER'">
        <div class="row">
            <button mat-stroked-button color="accent" [routerLink]="['/navbar/add-question',quizId]">Add Questions</button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card *ngFor="let question of questions; let i = index" style="margin-top: 20px;">
    <mat-radio-group aria-label="Gender" formControlName="question">
    <mat-card-content>
        <p>
            <b>Q {{i+1}}.</b>
            <span style="margin-left: 20px;" [innerHTML]="question.content"></span>
        </p>
        <div class="main-row">
            <div class="row">
                <div>
                    <!-- <p><b>1)</b>{{question.option1}}</p> -->
                    <mat-radio-button value="question.option1"><b>1)</b>{{question.option1}}</mat-radio-button>
                </div>
                <div>
                    <mat-radio-button value="question.option2"><b>2)</b>{{question.option2}}</mat-radio-button>

                </div>
            </div>
            <div class="row">
                <div>
                    <mat-radio-button value="question.option3"><b>3)</b>{{question.option3}}</mat-radio-button>
                </div>
                <div>
                    <mat-radio-button value="question.option4"><b>4)</b>{{question.option4}}</mat-radio-button>
                </div>
            </div>
            <mat-divider></mat-divider>
            <span><i><b>Answer:: </b>{{question.answer}}</i></span>
        </div>
    </mat-card-content>
    </mat-radio-group>
</mat-card>
